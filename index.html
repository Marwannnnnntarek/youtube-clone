<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>YouTube</title>
</head>

<body>
    <header>
        <div class="left-section">
            <span class="material-symbols-outlined">menu</span>
            <img src="images/youtube-logo.png" alt="youtube-logo">
        </div>
        <div class="mid-section">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
            <button>
                <span class="material-symbols-outlined search">search</span>
            </button>
            <span class="material-symbols-outlined mic">mic</span>
        </div>
        <div class="right-section">
            <button class="create-button">
                <span class="material-symbols-outlined search">add</span>
                Create
            </button>
            <a class="material-symbols-outlined">notifications</a>
            <a class="material-symbols-outlined">account_circle</a>
        </div>
    </header>

</body>

</html>
